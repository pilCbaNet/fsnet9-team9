<div class="container" style="width: 800px;">
    <div class="row">
        <div class="col">
            <section class="bg-dark p-4 my-4 rounded">

                <h3 class="text-white">Balance Total</h3>
                <p class="balance text-white my-4 fs-1">
                    <strong>{{saldo}}</strong> $Ars
                </p>
                <div class="col">
                    <a routerLink="/deposito"><button type="button" class="btn btn-primary">Depositar</button></a>
                </div>
                <div class="col ">
                    <a routerLink="/retiro"><button type="button" class="btn btn-primary">Retirar</button></a>
                </div>
            </section>
        </div>
    </div>
    <div class="bg-dark">
        <div class="col-12">
            <h1 class="lead">Últimos Movimientos
            </h1>
        </div>
    </div>
    <p id="Ultimos-movimientos-subtitle"></p>

    <table class="table table-hover bg-white" id="tabla-movimientos">
        <thead align="center">
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Fecha y Hora</th>
                <th scope="col">Tipo de transacción</th>
                <th scope="col">Monto</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr *ngFor="let item of movimientos">
                <!-- <th scope="row">{{item.idTransaccion}}</th> -->
                <td>{{item.fecha | date:'d/M/yy, HH:mm:ss'}}</td>
                <td>{{item.idTipoTransaccion | tipoTransaccion}}</td>
                <td [ngStyle]="{'color':item.idTipoTransaccion==2?'red':'green'}">{{item.monto | currency:'ARS':'symbol-narrow'}}</td>
            </tr>
        </tbody>
    </table>

</div>
