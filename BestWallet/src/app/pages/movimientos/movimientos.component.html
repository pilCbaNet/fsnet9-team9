<div class="container">
    <div class="row">
        <div class="col">
            <section class="bg-dark p-4 my-4 rounded">

                    <strong>3000</strong> $Ars
                </p>

                <td>{{item.fecha}}</td>
                <td>{{item.tipo}}</td>
                <td>{{item.monto}}</td>
            </tr>
        </tbody>
    </table>
